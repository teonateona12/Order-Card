<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Card</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <img src="illustration-hero.svg" />
      <h1>Order Summary</h1>
      <p class="text">
        You can now listen to millions of songs,<br />
        audiobooks, and podcasts on any device <br />
        anywhere you like!
      </p>
      <div class="div-one">
        <div class="div-two">
          <img class="img-two" src="icon-music.svg" />
          <div class="div-three">
            <div>
              <p class="name">Annual Plan</p>
              <p class="text">$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
      </div>
      <div class="btn-cont">
        <button class="btn-one">Proceed to Payment</button>
        <button class="btn-two">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
